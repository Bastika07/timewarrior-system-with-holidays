# Timewarrior Arbeitszeit-Management Konfiguration (Complete Edition)
# Mit regionalen Feiertags- und Urlaubsfeatures

# Default Tag für alle Einträge
define.default.tag = work

# Report Konfiguration
reports.summary.labels = ID,Active,Started,Tags,Project,Total
reports.summary.columns = id,start.active,start.formatted,tags,project,total
reports.summary.sort = start+

# Journal aktivieren (für bessere Nachverfolgung)
journal.info = on
journal.time = on

# Verbose Ausgabe für bessere Übersicht
verbose = yes

# Hooks aktivieren (wichtig für Auto-Features!)
hooks = on

# Theme
theme = dark

# Import/Export aktivieren
import.timelog.export = on

# Wochenstart Montag (für deutsche Verhältnisse)
weekstart = monday

# Datum/Zeit Format (deutsch)
dateformat = d.m.Y
timeformat = H:N:S

# Feiertage und Urlaub Features
# Diese werden durch die Scripts und Hooks verwaltet
define.holidays.enabled = yes
define.vacation.enabled = yes
define.regional.enabled = yes
